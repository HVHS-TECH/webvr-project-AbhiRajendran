<!DOCTYPE html>
<html>
  <head>

<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 


</head>
<body>

<a-scene>

  <a-sky src="nebula.png" ></a-sky>
 
<a-plane
  scale="200 200"
  color="green"
  rotation="-90 0 0"
></a-plane>

<a-entity camera wasd-controls look-controls position="0 3 0"></a-entity>

<a-entity id="Room" ply-model="src: ChessRoom.ply" position="-6.11619 -2 6.3" rotation="-90 0 0"></a-entity>
             
<a-entity id="Table" ply-model="src: chesstable.ply" position="-1 -2 3" rotation="-90 0 0"></a-entity>

<a-entity id="Board" ply-model="src: ChessBoard.ply" position="-0.89865 -0.31304 1.08537" rotation="-89.99963750135457 -89.63466338585624 0"></a-entity>

<a-entity id="Chair" ply-model="src: chair.ply" position="-1 -2 3" rotation="-90 0 0"></a-entity>

<a-entity id="Clock" ply-model="src: chessclock.ply" position="-1 -2 3" rotation="-90 0 0"></a-entity>

</a-scene>

</body>
</html>
